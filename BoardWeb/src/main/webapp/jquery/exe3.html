<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function () {
      // 이벤트 등록하세요.
      $('#addSelected').on('click', function(){
    	  let newTr = $('<tr/>').append(
    				  $('<td/>').append(
    						$('<input/>').attr('type', 'radio').attr('name', 'choice')
    					) // 1 번째 td.
    				 ,$('<td/>').html($('#userId').val())	  // 2 번째 td.
    				 ,$('<td/>').html($('#userName').val())	// 3 번째 td.  
    				 ,$('<td/>').html($('#userAge').val())	// 4 번째 td.  
    		);
    	  
    	  let target = $('tbody input[type="radio"]:checked').parent().parent();
    	  target.after(newTr); // 선택한 요소의 다음 위치.
      }); // addSeleted 끝.
      
      $('#addLast').on('click', function(){
    	  let newTr = $('<tr/>').append(
    				  $('<td/>').append(
    						$('<input/>').attr('type', 'radio').attr('name', 'choice')
    					) // 1 번째 td.
    				 ,$('<td/>').html($('#userId').val())	  // 2 번째 td.
    				 ,$('<td/>').html($('#userName').val())	// 3 번째 td.  
    				 ,$('<td/>').html($('#userAge').val())	// 4 번째 td.  
    		);
    	  
    	  let target = $('tbody input[type="radio"]:last').parent().parent(); // 마지막
    	  target.after(newTr); // 선택한 요소의 다음 위치.
      }); // addLast 끝.
      
      $('#addFirst').on('click', function(){
    	  let newTr = $('<tr/>').append(
    				  $('<td/>').append(
    						$('<input/>').attr('type', 'radio').attr('name', 'choice')
    					) // 1 번째 td.
    				 ,$('<td/>').html($('#userId').val())	  // 2 번째 td.
    				 ,$('<td/>').html($('#userName').val())	// 3 번째 td.  
    				 ,$('<td/>').html($('#userAge').val())	// 4 번째 td.  
    		);
    	  
    	  let target = $('tbody input[type="radio"]:first').parent().parent(); // 처음
    	  target.before(newTr); // 선택한 요소의 앞 위치.
      }); // addFirst 끝.
      
      $('#clone').on('click', function(){
    	  let newTr = $('<tr/>').append(
    				  $('<td/>').append(
    						$('<input/>').attr('type', 'radio').attr('name', 'choice')
    					) // 1 번째 td.
    				 ,$('<td/>').html($('#userId').val())	  // 2 번째 td.
    				 ,$('<td/>').html($('#userName').val())	// 3 번째 td.  
    				 ,$('<td/>').html($('#userAge').val())	// 4 번째 td.  
    		);
    	  
    	  let target = $('tbody input[type="radio"]:checked').parent().parent();
    	  target.after(newTr); // 선택한 요소의 다음 위치.
      }); // clone 끝.
      
      
    }); // function 끝.
  </script>

<body>
  <div id="users">
    ID:<input type="text" id="userId">
    Name:<input type="text" id="userName">
    Age:<input type="text" id="userAge">
  </div>
  <div class="button">
    <button id="addLast">마지막에추가</button>
    <button id="addFirst">처음에추가</button>
    <button id="addSelected">선택된요소의다음에추가</button>
    <button id="clone">복제</button>
  </div>
  <hr>
  <div id="show">
    <table class="table">
      <thead>
        <tr>
          <th>선택</th>
          <th>id</th>
          <th>name</th>
          <th>age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input name="choice" type="radio"></td>
          <td>101</td>
          <td>Hong</td>
          <td>22</td>
        </tr>
        <tr>
          <td><input name="choice" type="radio"></td>
          <td>102</td>
          <td>Hwang</td>
          <td>23</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
