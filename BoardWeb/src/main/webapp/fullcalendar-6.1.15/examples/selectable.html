<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../dist/index.global.js'></script>
<script>

		
	/*
	let allEvents = [
		{
			title: 'sample',
			start: '2023-01-05',
		},
		{
			title: '회의',
			start: '2023-01-03T12:00:00',
			end: '2023-01-03T15:00:00'
		},
	]
	*/
	let allEvents = "";
	
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    // Ajax.
		fetch("../../fullcalendar.do")
		.then(result => result.json()) // 문자열 => json개체
		.then(result => {
			console.log(result);
			allEvents = result;
			
		    // calendar 생성.
		    var calendar = new FullCalendar.Calendar(calendarEl, {
		      headerToolbar: {
		        left: 'prev,next today',
		        center: 'title',
		        //right: 'dayGridMonth,timeGridWeek,timeGridDay'
		        right: 'dayGridMonth,timeGridWeek timeGridDay'
		      },
		      //initialDate: '2023-01-12',
		      initialDate: new Date(),
		      navLinks: true, // can click day/week names to navigate views
		      selectable: true,
		      selectMirror: true,
		      select: function(arg) {
		        var title = prompt('일정을 등록하세요.');
		        if (title) {
		        	
		        	let start = arg.startStr;
		        	let end = arg.endStr;
		        	start = arg.allDay ? start : start.subString(0,19);
		        	end = arg.allDay ? end : end.subString(0,19);
		        	
		        	console.log(arg);
		        	console.log('arg : ' + arg);
		        	console.log('arg.startStr : '+ arg.startStr);
		        	// ajax 시작.
		        	fetch("../../addcalendar.do?title="	+ title
		        			+ '&start=' + start
		        			+ '&end=' + end
		        			)
		        	.then(result => result.json())
		        	.then(result => {
		        		console.log('result.retCode : ' + result.retCode);
			        		if(result.retCode == 'Success'){
			        			
			        			let cvo = result.retVal;
					        	//화면추가
					          calendar.addEvent({
					            //title: cvo.title,
					            //start: cvo.start,
					            //end: cvo.end
					            title: title,
					            start: arg.startStr,
					            end: arg.endStr,
					            allDay: arg.allDay
					          })
			        		}else{
			        			alert('등록 실패');
			        		}	
			        	})
		        	.catch();
		        	// ajax 끝.
		        }
		        calendar.unselect()
		      },
		      eventClick: function(arg) {
		    	  console.log(arg);
		    	  console.log(arg.event.title);
		    	  console.log(arg.event.startStr);
		    	  console.log(arg.event.endStr);
		        if (confirm('Are you sure you want to delete this event?')) {
		        	

		        	// ajax 시작.
		        	fetch("../../removecalendar.do?title="	+ arg.event.title
		        			+ '&start=' + arg.event.startStr
		        			+ '&end=' + arg.event.endStr
		        			)
		        	.then(result => result.json())
		        	.then(result => {
			        		if(result.retCode == 'Success'){
			        			console.log(result.retCode);
					          arg.event.remove()
			        		}else{
			        			alert('삭제 실패');
			        		}	
			        	})
		        	.catch(err => {
		        		console.error(err);
		        	});
		        	// ajax 끝.		        	
		        }
		      },
		      editable: true,
		      dayMaxEvents: true, // allow "more" link when too many events
		      events: allEvents
		    });

		    calendar.render();
			
		})
		.catch(err => {
			console.error(err);
		});
    

    
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
